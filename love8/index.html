<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=1024" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title></title>
	<meta name="keywords" content="" />
    <meta name="description" content="" />
    

    <!--link href="http://fonts.googleapis.com/css?family=Open+Sans:regular,semibold,italic,italicsemibold|PT+Sans:400,700,400italic,700italic|PT+Serif:400,700,400italic,700italic" rel="stylesheet" /-->

    <link href="www.xiaodao.la.css" rel="stylesheet" />

    <link rel="shortcut icon" href="favicon.png" />
    <link rel="apple-touch-icon" href="apple-touch-icon.png" />
</head>
<body class="impress-not-supported" onload="timedCount()">

<div class="fallback-message">
    <img src="images/fallback1.png" alt="" >
    <img src="images/fallback2.png" alt="" >
    <img src="images/fallback3.png" alt="" >
</div>
<div id="impress">
    <div id="bored" class="step slide" data-x="-1000" data-y="-1500">
        <img src="images/bored.jpg" alt="" >
    </div>

    <div class="step slide" data-x="0" data-y="-1500">
        <img src="images/step2.jpg" alt="" >
    </div>

    <div class="step slide" data-x="1000" data-y="-1500">
        <img src="images/step3.jpg" alt="" >
    </div>

    <div id="title" class="step" data-x="0" data-y="0" data-scale="4">
        <img src="images/title.jpg" alt="" >
    </div>

    <div id="its" class="step" data-x="850" data-y="3000" data-rotate="90" data-scale="5">
        <img src="images/its.jpg" alt="" >
    </div>

    <div id="big" class="step" data-x="3500" data-y="2100" data-rotate="180" data-scale="6">
        <img src="images/big.jpg" alt="" >
    </div>


    <div id="tiny" class="step" data-x="2825" data-y="2325" data-z="-3000" data-rotate="300" data-scale="1">
        <img src="images/tiny.jpg" alt="" >
    </div>


    <div id="ing" class="step" data-x="3500" data-y="-850" data-rotate="270" data-scale="6">
        <img src="images/ing.jpg" alt="" >
    </div>

    <div id="imagination" class="step" data-x="6700" data-y="-300" data-scale="6">
        <img src="images/imagination.jpg" alt="" >
    </div>

    <div id="source" class="step" data-x="6300" data-y="2000" data-rotate="20" data-scale="4">
        <img src="images/source.jpg" alt="" >
    </div>

    <div id="one-more-thing" class="step" data-x="6000" data-y="4000" data-scale="2">
        <img src="images/one_more_thing.jpg" alt="" >
    </div>


    <div id="its-in-3d" class="step" data-x="6200" data-y="4300" data-z="-100" data-rotate-x="-40" data-rotate-y="10" data-scale="2">
        <img src="images/its_in_3d.jpg" alt="" >
    </div>


    <div id="overview" class="step" data-x="3000" data-y="1500" data-scale="10">
    </div>

</div>


<div class="hint">
    <p>请使用 "空格键" 或者 "↑ ↓ ← →" 操控</p>
</div>
<script>
if ("ontouchstart" in document.documentElement) { 
    document.querySelector(".hint").innerHTML = "<p>按下 "← →" 操控</p>";
}
</script>


<script src="yhc.js"></script>
<script src="main.js" charset="utf-8"></script>
<script>impress().init();</script>


<div style="display: none">

</div>
<!-- 添加背景音乐 -->
<audio id="bg-music" src="music/2.mp3" autoplay loop>
    Your browser does not support the audio element.
</audio>
<script>
  // 为了解决浏览器自动播放限制，等待用户的首次点击后主动播放音乐
  document.body.addEventListener('click', function(){
      var bgMusic = document.getElementById('bg-music');
      // 如果音乐被暂停，则播放它
      if(bgMusic.paused){
          bgMusic.play().catch(function(err){
              console.log('音乐播放出错：', err);
          });
      }
  }, { once: true });
</script>
</body>
</html>
