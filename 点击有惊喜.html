<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日祝福 - 登录</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="./css/styles.css" rel="stylesheet">
</head>
<body class="login-page">
    <div class="floating-bubbles"></div>
    <div class="container">
        <div class="login-box">
            <div class="login-header">
                <i class="fas fa-gift gift-icon"></i>
                <h2 class="text-center">神秘礼物</h2>
                <p class="text-center text-muted">输入密码解锁你的生日惊喜</p>
            </div>
            <div class="form-group">
                <div class="password-wrapper">
                    <input type="password" id="password" class="form-control" 
                           placeholder="（四位数）" maxlength="4">
                    <i class="fas fa-key password-icon"></i>
                </div>
                <div class="error-message text-danger"></div>
                <button id="submit" class="btn btn-primary mt-3 w-100">
                    <span class="button-text">开启惊喜</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </div>
            <div class="login-footer">
                <small class="text-muted">提示：输入你的生日日期（月份和日期）</small>
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
